{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ed210544e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Signin Container -------------------------->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- picture Box ----------------------------->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <div class="featured-image mb-3">
            <img
              src="{% static 'images/login pic.jpg' %}"
              class="img-fluid"
              style="width: 550px"
            />
          </div>
        </div>
        <!-------------------- ------ content Box ---------------------------->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <center><h1>Login</h1></center>
              <br />
            </div>
            <!------------------ ------ loin info-------------------- ------->
            {% include 'website/messages.html' %}
            <form method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <input
                  required
                  type="text"
                  maxlength="30"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                  id="username"
                  name="username"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  required
                  type="password"
                  id="password-field"
                  class="form-control form-control-gr bg-light fs-6"
                  placeholder="Password"
                  id="password"
                  name="password"
                /><i
                  class="fa fa-eye"
                  id="show-password"
                  title="Show password"
                ></i>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="forgot">
                  <small>
                    <a href="{% url 'check_email_exists' %}"
                      >Forgot Password?
                    </a></small
                  >
                </div>
              </div>

              <!------------------ ------ login button-------------------- ------->

              <div class="input-group mb-3">
                <button type="submit" class="btn btn-outline-success w-100">
                  Sign in
                </button>
              </div>
              <div class="row">
                <small
                  >Don't have account?
                  <a href="{% url 'register' %}">Sign Up</a></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>

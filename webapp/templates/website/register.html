{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ed210544e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Register</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- picture Box ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <div class="featured-image mb-3">
            <img
              src="{% static 'images/login pic.jpg' %}"
              class="img-fluid"
              style="width: 550px"
            />
          </div>
        </div>

        <!-------------------- ------ content Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <center><h1>Create New Account</h1></center>
              <br />
            </div>
            <!------------------ ------ Sign In info-------------------- ------->
            {% include 'website/messages.html' %}
            <form method="post">
              {% csrf_token %}
              <div class="header-text mb-4">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="category"
                >
                  <option selected value="student">Student</option>
                  <option value="teacher">Teacher</option>
                  <option value="admin">Admin</option>
                  <option value="judge">Judge</option>
                  <option value="mentor">Mentor</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <input
                  required
                  type="text"
                  maxlength="30"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                  name="username"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  required
                  type="email"
                  maxlength="30"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                  name="email"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  required
                  type="password"
                  id="password-field"
                  minlength="8"
                  pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}$"
                  class="form-control form-control-gr bg-light fs-6"
                  placeholder="Password"
                  name="password1"
                /><i
                  class="fa fa-eye"
                  id="show-password"
                  title="Show password"
                ></i>
              </div>
              <small style="color: red; font-size: 10px"
                >must be 8 characters long and contain capital, small letters,
                numbers</small
              >
              <div class="input-group mb-1">
                <input
                  required
                  type="password"
                  id="password-field"
                  minlength="8"
                  class="form-control form-control-gr bg-light fs-6"
                  placeholder="Confirm password"
                  name="password2"
                /><i
                  class="fa fa-eye"
                  id="show-password"
                  title="Show password"
                ></i>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
              </div>
              <!------------------ ------ login button-------------------- ------->
              <div class="input-group mb-3">
                <button type="submit" class="btn btn-outline-success w-100">
                  Sign up
                </button>
              </div>
              <div class="row">
                <small>
                  Already registered?
                  <a href="{% url 'login' %}">Sign in</a></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>

{% extends 'website/profile.html' %} 
{% block title %}Teacher Profile{% endblock %} 
{% load static %} 
{% block content %}
<img
                class="rounded-circle mt-5"
                width="150px"
                src="{{request.user.teacherprofile.profile_pic.url}}"
              />
              <span class="font-weight-bold">{{user.username}}</span>
              <span class="text-black-50">{{user.email}}</span>
            </div>
          </div>
<div class="col-md-8">
  <div class="p-3 py-5">
    <div
      class="d-flex justify-content-between align-items-center mb-3"
    >
      <h4 class="text-center">Profile</h4>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <label class="labels">First Name</label
        ><input
          type="text"
          class="form-control"
          placeholder="First name"
          value="{{teacher.first_name}}"
          name="f_name"
        />
      </div>
      <div class="col-md-6">
        <label class="labels">Last Name</label
        ><input
          type="text"
          class="form-control"
          value="{{teacher.last_name}}"
          placeholder="Last name"
          name="l_name"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label class="labels">Gender</label>
        <select name="gender" id="">
          {% if teacher.gender == "male" %}
          <option selected value="male">Male</option>
          <option value="female">Female</option>
          {% else %}
          <option value="male">Male</option>
          <option selected value="female">Female</option>
          {% endif %}
        </select>
      </div>
                <div class="col-md-12">
                  <label class="labels">Email Id</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Enter email id"
                    value="{{teacher.email}}"
                    name="email"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Institute Name:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Enter institute name"
                    value="{{teacher.inst_name}}"
                    name="inst_name"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Enter contact number"
                    value="{{teacher.phone}}"
                    name="phone"
                  />
                </div>
              </div>
            </div>
            <!-- Buttons-->

            <div class="container">
              <div class="row">
                <div
                  class="col-6 d-flex align-items-center justify-content-start"
                >
                  <a href="">
                    <button
                      class="btn btn-primary profile-button"
                      type="button"
                    >
                      Go Back
                    </button></a
                  >
                </div>
                <div
                  class="col-6 d-flex align-items-center justify-content-end"
                >
                  <a href="">
                    <button
                      class="btn btn-primary profile-button"
                      type="submit"
                    >
                      Save Profile
                    </button>
                    {% endblock content %}

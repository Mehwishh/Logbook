{% extends 'website/profile.html' %} 
{% block title %}Teacher Profile{% endblock %} 
{% load static %} 
{% block content %}
                <div class="col-md-12">
                  <label class="labels">Email Id</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Enter email id"
                    value="{{teacher.email}}"
                    name="email"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Institute Name:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Enter institute name"
                    value="{{teacher.inst_name}}"
                    name="inst_name"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Enter contact number"
                    value="{{teacher.phone}}"
                    name="phone"
                  />
                </div>
              </div>
            </div>
            <!-- Buttons-->

            <div class="container">
              <div class="row">
                <div
                  class="col-6 d-flex align-items-center justify-content-start"
                >
                  <a href="">
                    <button
                      class="btn btn-primary profile-button"
                      type="button"
                    >
                      Go Back
                    </button></a
                  >
                </div>
                <div
                  class="col-6 d-flex align-items-center justify-content-end"
                >
                  <a href="">
                    <button
                      class="btn btn-primary profile-button"
                      type="submit"
                    >
                      Save Profile
                    </button>
                    {% endblock content %}
